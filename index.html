<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Subscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-purple-50 to-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white text-center py-5 text-2xl font-bold tracking-wide">
      ✉️ Stay Updated
    </div>

    <!-- Image / Illustration -->
    <div class="flex justify-center mt-6">
      <img src="newsletter.png" alt="Newsletter" class="w-24 h-24 object-contain animate-bounce" />
    </div>

    <!-- Content -->
    <div class="mt-4 text-center px-6">
      <h2 class="text-xl font-semibold text-gray-800">Join Our Newsletter</h2>
      <p class="text-gray-600 mt-2 text-sm">
        Get the latest articles, tips and resources delivered straight to your inbox. No spam, only value. 🚀
      </p>
    </div>
    
    <!-- Form -->
    <form class="mt-6 flex flex-col gap-3 px-6 pb-6">
      <input 
        type="email" 
        placeholder="Enter your email" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      />
      <button 
        class="bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 active:scale-95 transition duration-200 shadow-md">
        Subscribe Now
      </button>
    </form>

    <!-- Footer text -->
    <p class="text-gray-500 text-center text-xs pb-4">🔒 We respect your privacy. Unsubscribe anytime.</p>
  </div>

</body>
</html>
