
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Subscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-6">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-500 to-purple-700 text-white text-center py-4 rounded-t-lg text-2xl font-bold">
      News you can Trust.
    </div>

    <!-- Content -->
    <div class="mt-6 text-center px-4">
      <h2 class="text-lg font-semibold">Stay up to date with the latest!</h2>
      <p class="text-gray-600 mt-1">Subscribe to our newsletter for the latest news straight into your inbox.</p>
    </div>

    <!-- Form -->
    <form class="mt-6 flex flex-col gap-4 px-4">
      <input 
        type="email" 
        placeholder="your@email.com" 
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <button 
        class="bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
        Subscribe now!
      </button>
    </form>

    <!-- Footer text -->
    <p class="text-gray-500 text-center text-sm mt-4">We value your privacy</p>
  </div>

</body>
</html>
